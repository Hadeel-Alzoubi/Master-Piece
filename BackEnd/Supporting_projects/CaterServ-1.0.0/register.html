<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="utf-8">
        <title>CaterServ - Catering Services Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

  
  <!-- Rigester Start -->
  <div class="container-fluid contact py-6 wow bounceInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="p-5 bg-light rounded contact-form">
            <div class="row g-4"   style=" display: flex; flex-direction: column; align-items: center;">
                <div class="col-6">
                    <small class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">انضم لعائلة أنامل</small>
                    <h1 class="display-5 mb-0">تسجيل الاشتراك</h1>
                </div>
                <div class="col-md-6 col-lg-6">
                    <form id="registrationForm">
                        <label for="name">الاسم</label>
                        <input type="text" class="w-100 form-control p-3 mb-4 border-primary bg-light" placeholder="الاسم" name="userName" id="name">
                        <label for="email">البريد الالكتروني</label>
                        <input type="email" class="w-100 form-control p-3 mb-4 border-primary bg-light" placeholder="البريد الالكتروني" name="email" id="email">
                        <label for="phone">رقم الهاتف</label>
                        <input type="number" class="w-100 form-control p-3 mb-4 border-primary bg-light" placeholder="رقم الهاتف" name="phone" id="phone">
                        
                        <label for="address">الموقع</label>
                        <input type="text" class="w-100 form-control p-3 mb-4 border-primary bg-light" placeholder="الموقع" name="address" id="address">
                        <label for="password">كلمة السر</label>
                        <input type="password" class="w-100 form-control p-3 mb-4 border-primary bg-light" placeholder="كلمة السر" name="passwordHash" id="password">
                        <label for="pass">تاكيد كلمة السر</label>
                        <input type="password" class="w-100 form-control p-3 mb-4 border-primary bg-light" placeholder="تاكيد كلمة السر" id="pass">

                        <button class="w-100 btn btn-primary form-control p-3 border-primary bg-primary rounded-pill" type="submit" onclick="register()">اشتراك</button>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
</div>
<!-- Rigester End -->
<script src="js/register.js"></script>
    </body>
</html>
